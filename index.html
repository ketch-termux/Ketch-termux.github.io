<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guías Técnicas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .file-item {
      background-color: #ffffff;
      border-left: 5px solid #3498db;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .file-item:hover {
      transform: scale(1.02);
    }

    .file-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0 0 0.2rem 0;
    }

    .file-desc {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    .file-link {
      text-decoration: none;
      color: #3498db;
      font-size: 0.95rem;
    }

    .loading, .error {
      text-align: center;
      color: #888;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .file-title {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Guías Técnicas Disponibles</h1>

  <div class="file-list" id="guideList">
    <!-- Elemento fijo -->
    <div class="file-item">
      <p class="file-title">Guía: Push y Commits en  Github con Termux</p>
      <p class="file-desc">Instrucciones paso a paso para descargar y ejecutar el script</p>
      <a href="./pushforce/index.html" class="file-link">Ver guía</a>
    </div>
  </div>

  <p class="loading" id="loading">Cargando guías adicionales...</p>
  <p class="error" id="error" style="display:none;">Error al buscar más guías. Refresca la página en otro momento.</p>

  <script>
    // Llamada a la API
    fetch('https://api.healtpix.com/api/guides')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('guideList');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        loading.style.display = 'none';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'file-item';
          div.innerHTML = `
            <p class="file-title">${item.title}</p>
            <p class="file-desc">${item.desc}</p>
            <a href="${item.url}" class="file-link">Ver guía</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      });
  </script>

</body>
</html>
