<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guías Técnicas</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e2e;
      --panel: #2c2f48;
      --text: #f8f8f2;
      --subtext: #a6accd;
      --accent: #64d3ff;
      --highlight: #82aaff;
    }

    body {
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--bg);
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .header-logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .header-logo img {
      width: 80px;
      height: auto;
      opacity: 0.9;
      filter: drop-shadow(0 0 4px rgba(100,211,255,0.3));
    }

    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .file-item {
      background-color: var(--panel);
      border-left: 4px solid var(--highlight);
      padding: 1rem 1.2rem;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .file-item:hover {
      background-color: #353857;
    }

    .file-title {
      font-size: 1.05rem;
      color: var(--highlight);
      margin: 0 0 0.3rem 0;
    }

    .file-desc {
      font-size: 0.9rem;
      color: var(--subtext);
      margin-bottom: 0.5rem;
    }

    .file-link {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .file-link:hover {
      text-decoration: underline;
    }

    .loading, .error {
      text-align: center;
      color: #ccc;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      .file-title {
        font-size: 1rem;
      }

      .file-desc, .file-link {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Termux.svg" alt="Logo Termux" />
  </div>

  <h1>Guías de instalación en Termux</h1>

  <div class="file-list" id="guideList">
    <!-- Elemento fijo -->
    <div class="file-item">
      <p class="file-title">Guía: Push y Commits en GitHub con Termux</p>
      <p class="file-desc">Instrucciones paso a paso para descargar y ejecutar el script</p>
      <a href="./pushforce/index.html" class="file-link">Ver guía</a>
    </div>
  </div>

  <p class="loading" id="loading">⌛ Cargando guías adicionales...</p>
  <p class="error" id="error" style="display:none;">⚠️ No se pudieron cargar las guías. Intenta más tarde.</p>

  <script>
    fetch('https://api.healtpix.com/api/guides')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('guideList');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        loading.style.display = 'none';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'file-item';
          div.innerHTML = `
            <p class="file-title">${item.title}</p>
            <p class="file-desc">${item.description}</p>
            <a href="${item.url}" class="file-link">Ver guía</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
      });
  </script>
</body>
</html>
