<html>

    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Redirige hacia el index con la ruta conservada
      const slug = location.pathname.replace(/^\/|\/$/g, '');
      if (slug) {
        location.replace(`/?slug=${slug}`);
      } else {
        location.replace('/');
      }
    </script>
